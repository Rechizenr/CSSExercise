<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Exercises</title>
<style>
/* Exercise 1 */
.box {
width: 100px;
height: 100px;
margin: 10px;
padding: 20px;
border: 2px solid black;
display: inline-block;
}

#box1 {
background-color: #ff9999;
}

#box2 {
background-color: #99ff99;
}

#box3 {
background-color: #9999ff;
}

/* Exercise 2 */
body {
margin: 0;
padding: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}

.container {
width: 200px;
height: 200px;
border: 2px solid black;
padding: 20px;
text-align: center;
}

/* Exercise 3 */
.float-container:after {
content: "";
display: table;
clear: both;
}

.float-box {
width: 30%;
height: 100px;
margin: 10px;
float: left;
}

/* Exercise 4 - Media Queries */
@media screen and (max-width: 600px) {
/* Adjust styles for smaller screens */
.box {
width: 80px;
height: 80px;
}

.float-box {
width: 100%;
}
}

/* Exercise 5 - Flexbox Navigation */
.flex-container {
display: flex;
justify-content: space-between;
background-color: #333;
padding: 10px;
}

.flex-item {
color: white;
padding: 10px;
}

/* Exercise 6 - CSS Grid */
.grid-container {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 10px;
}

.grid-item {
height: 100px;
background-color: lightgray;
border: 1px solid darkgray;
}

/* Exercise 7 - Flexbox and CSS Grid Combination */
.complex-layout {
display: grid;
grid-template-columns: 1fr 3fr;
grid-template-rows: auto 1fr auto;
gap: 10px;
height: 100vh;
}

.header, .footer {
background-color: #333;
color: white;
padding: 10px;
}

.sidebar, .main-content {
border: 1px solid #ccc;
padding: 10px;
}

/* Exercise 8 - Card Layout */
.card {
width: 200px;
border: 1px solid #ccc;
padding: 10px;
margin: 10px;
transition: transform 0.3s ease-in-out;
}

.card:hover {
transform: scale(1.05);
}

/* Exercise 9 - Nested Elements */
.parent-box {
background-color: #eee;
padding: 20px;
}

.child-box {
background-color: #ccc;
padding: 10px;
margin: 10px;
}
</style>
</head>
<body>

<!-- Exercise 1 -->
<div id="box1" class="box">Box 1</div>
<div id="box2" class="box">Box 2</div>
<div id="box3" class="box">Box 3</div>

<!-- Exercise 2 -->
<div class="container">
<p>Centered Content</p>
</div>

<!-- Exercise 3 -->
<div class="float-container">
<div class="float-box">Box A</div>
<div class="float-box">Box B</div>
<div class="float-box">Box C</div>
</div>

<!-- Exercise 4 - Media Queries -->
<!-- Responsive adjustments applied through media queries -->

<!-- Exercise 5 - Flexbox Navigation -->
<div class="flex-container">
<div class="flex-item">Home</div>
<div class="flex-item">About</div>
<div class="flex-item">Contact</div>
</div>

<!-- Exercise 6 - CSS Grid -->
<div class="grid-container">
<div class="grid-item">Item 1</div>
<div class="grid-item">Item 2</div>
<div class="grid-item">Item 3</div>
</div>

<!-- Exercise 7 - Flexbox and CSS Grid Combination -->
<div class="complex-layout">
<div class="header">Header</div>
<div class="sidebar">Sidebar</div>
<div class="main-content">Main Content</div>
<div class="footer">Footer</div>
</div>

<!-- Exercise 8 - Card Layout -->
<div class="card">Card 1</div>
<div class="card">Card 2</div>
<div class="card">Card 3</div>

<!-- Exercise 9 - Nested Elements -->
<div class="parent-box">
<div class="child-box">Child Box 1</div>
<div class="child-box">Child Box 2</div>
</div>

</body>
</html>
